version: '3.9'

services:
  # =============================================
  # PostgreSQL Database - Staging
  # =============================================
  postgres:
    image: postgres:15-alpine
    container_name: staging_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agent_orchestrator_staging}
      POSTGRES_USER: ${POSTGRES_USER:-staging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-staging_user} -d ${POSTGRES_DB:-agent_orchestrator_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=PostgreSQL Staging Database"
      - "com.example.environment=staging"

  # =============================================
  # Redis Cache & Session Store - Staging
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: staging_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_staging_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_staging:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./backups/redis:/backups
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=Redis Cache Staging"
      - "com.example.environment=staging"

  # =============================================
  # RabbitMQ Message Broker - Staging
  # =============================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: staging_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-staging_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_staging_password}
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_management path_prefix \"/rabbitmq\""
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data_staging:/var/lib/rabbitmq
      - rabbitmq_logs_staging:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=RabbitMQ Staging Broker"
      - "com.example.environment=staging"

  # =============================================
  # Agent Orchestrator Application - Staging
  # =============================================
  agent-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: staging_agent_orchestrator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: staging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json
      APP_PORT: 3000

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-agent_orchestrator_staging}
      POSTGRES_USER: ${POSTGRES_USER:-staging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_secure_password}
      POSTGRES_POOL_MIN: 5
      POSTGRES_POOL_MAX: 15

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_staging_password}
      REDIS_DB: 1
      REDIS_PREFIX: "staging:"

      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-staging_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_staging_password}
      RABBITMQ_VHOST: /

      # Security
      JWT_SECRET: ${JWT_SECRET:-staging-jwt-secret-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-staging-encryption-key-32chars}

      # Features
      FEATURE_AUDIT_LOGGING: "true"
      FEATURE_DISTRIBUTED_LOCKING: "true"
      METRICS_ENABLED: "true"

      # Monitoring
      PROMETHEUS_PORT: 9090

    ports:
      - "3000:3000"
      - "9091:9091"

    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - staging_network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    labels:
      - "com.example.description=Agent Orchestrator Staging"
      - "com.example.environment=staging"

  # =============================================
  # pgAdmin - PostgreSQL Management UI
  # =============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: staging_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-pgadmin_staging_123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_staging:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=pgAdmin Staging"
      - "com.example.environment=staging"

  # =============================================
  # RedisInsight - Redis Management UI
  # =============================================
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: staging_redis_insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data_staging:/db
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=RedisInsight Staging"
      - "com.example.environment=staging"

  # =============================================
  # Redis Commander - Alternative Redis UI
  # =============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: staging_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_staging_password}
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-commander_staging_123}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=Redis Commander Staging"
      - "com.example.environment=staging"

  # =============================================
  # Prometheus - Metrics Collection
  # =============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: staging_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_staging:/prometheus
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=Prometheus Staging"
      - "com.example.environment=staging"

  # =============================================
  # Grafana - Metrics Visualization
  # =============================================
  grafana:
    image: grafana/grafana:latest
    container_name: staging_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-grafana_staging_123}
      GF_INSTALL_PLUGINS: redis-datasource
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3001:3000"
    volumes:
      - grafana_data_staging:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=Grafana Staging"
      - "com.example.environment=staging"

  # =============================================
  # PostgreSQL Exporter - Database Metrics
  # =============================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: staging_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-staging_user}:${POSTGRES_PASSWORD:-staging_secure_password}@postgres:5432/${POSTGRES_DB:-agent_orchestrator_staging}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=PostgreSQL Exporter Staging"
      - "com.example.environment=staging"

  # =============================================
  # Redis Exporter - Cache Metrics
  # =============================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: staging_redis_exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_staging_password}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - staging_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.example.description=Redis Exporter Staging"
      - "com.example.environment=staging"

# =============================================
# Networks
# =============================================
networks:
  staging_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

# =============================================
# Volumes
# =============================================
volumes:
  postgres_data_staging:
    driver: local
  redis_data_staging:
    driver: local
  rabbitmq_data_staging:
    driver: local
  rabbitmq_logs_staging:
    driver: local
  pgadmin_data_staging:
    driver: local
  redis_insight_data_staging:
    driver: local
  prometheus_data_staging:
    driver: local
  grafana_data_staging:
    driver: local
