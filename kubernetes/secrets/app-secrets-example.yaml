apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: staging
  labels:
    app: postgres
type: Opaque
stringData:
  username: staging_user
  password: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: staging
  labels:
    app: redis
type: Opaque
stringData:
  password: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
  namespace: staging
  labels:
    app: rabbitmq
type: Opaque
stringData:
  username: staging_user
  password: "CHANGE_ME_IN_PRODUCTION"
  erlang-cookie: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: staging
  labels:
    app: agent-orchestrator
type: Opaque
stringData:
  # JWT Configuration
  jwt-secret: "your-staging-jwt-secret-key-change-me"
  jwt-expiry: "24h"

  # Encryption
  encryption-key: "your-32-character-encryption-key-"

  # Session configuration
  session-secret: "your-session-secret-key-change-me"
  session-timeout: "3600000"

  # API Keys (if using external services)
  claude-api-key: "sk-ant-CHANGE_ME_IN_PRODUCTION"
  slack-webhook-url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

  # Database backup encryption
  backup-encryption-key: "backup-encryption-key-change-me"

---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry
  namespace: staging
  labels:
    app: agent-orchestrator
type: kubernetes.io/dockercfg
data:
  .dockercfg: |
    {
      "docker.io": {
        "username": "your-docker-username",
        "password": "your-docker-password",
        "email": "your-email@example.com",
        "auth": "base64-encoded-username:password"
      }
    }

---
apiVersion: v1
kind: Secret
metadata:
  name: tls-certificates
  namespace: staging
  labels:
    app: agent-orchestrator
type: kubernetes.io/tls
data:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    MIIDXTCCAkWgAwIBAgIJAJC1/iNAZwqDMA0GCSqGSIb3DQEBBQsFADB0MQswCQYD
    ... (base64-encoded certificate)
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    MIIEvgIBADANBgkqhkiG9w0BAQEFAASCBKgwggSkAgEAAoIBAQDN4KYQUKvL5c9m
    ... (base64-encoded private key)
    -----END PRIVATE KEY-----

---
# IMPORTANT: Use one of these secure methods instead of plain YAML

# Option 1: Use Sealed Secrets
# Install: kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.18.0/controller.yaml
# Create sealed secret: echo -n "mypassword" | kubectl create secret generic mysecret --dry-run=client --from-file=password=/dev/stdin -o yaml | kubeseal -f -

# Option 2: Use External Secrets Operator
# Install: helm repo add external-secrets https://charts.external-secrets.io
# Create SecretStore pointing to AWS Secrets Manager, HashiCorp Vault, etc.

# Option 3: Use Cloud Provider Solutions
# AWS: AWS Secrets Manager + IAM roles
# Azure: Azure Key Vault + Managed Identity
# GCP: Google Secret Manager + Workload Identity
