apiVersion: v1
kind: Service
metadata:
  name: agent-orchestrator
  namespace: staging
  labels:
    app: agent-orchestrator
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: agent-orchestrator
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: agent-orchestrator-lb
  namespace: staging
  labels:
    app: agent-orchestrator
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: agent-orchestrator
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: v1
kind: Service
metadata:
  name: agent-workers
  namespace: staging
  labels:
    app: agent-workers
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: agent-workers
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
