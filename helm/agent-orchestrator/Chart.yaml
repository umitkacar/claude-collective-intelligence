apiVersion: v2
name: agent-orchestrator
description: Multi-Agent AI Orchestrator with RabbitMQ, PostgreSQL, and Redis
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - rabbitmq
  - orchestration
  - multi-agent
  - distributed-ai
home: https://github.com/umitkacar/plugin-ai-agent-rabbitmq
sources:
  - https://github.com/umitkacar/plugin-ai-agent-rabbitmq
maintainers:
  - name: Ultra Agent Team
    email: admin@example.com
    url: https://github.com/umitkacar
icon: https://example.com/icon.png
dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: rabbitmq
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.enabled
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
