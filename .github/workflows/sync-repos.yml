name: Sync to Marketplace Repository

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to pluginagentmarketplace
        env:
          MARKETPLACE_TOKEN: ${{ secrets.MARKETPLACE_TOKEN }}
        run: |
          git remote add marketplace https://x-access-token:${MARKETPLACE_TOKEN}@github.com/pluginagentmarketplace/claude-collective-intelligence.git || true
          git push marketplace main --force
